name: Release

on:
  push:
    branches:
      - release # Trigger only when changes are pushed to the 'release' branch

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Adjust the version as needed

      - name: Install dependencies
        run: npm install

      - name: Run release-it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx release-it --ci

      # Optional step to push tags created by release-it
      - name: Push tags to origin
        run: |
          git push --tags
