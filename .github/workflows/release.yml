name: Release and Build Docker Image

on:
  push:
    branches:
      - main # Trigger on push to main for `release-it` tagging
  release:
    types: [published] # Trigger on a published release to build and push Docker image

jobs:
  release-it:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run release-it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx release-it

  build-and-push:
    needs: release-it # Ensures this job runs after the `release-it` job
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "${GITHUB_TOKEN}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/SensePro-admin-panel:$TAG .
          docker tag ghcr.io/${{ github.repository_owner }}/SensePro-admin-panel:$TAG ghcr.io/${{ github.repository_owner }}/SensePro-admin-panel:latest

      - name: Push Docker image
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/SensePro-admin-panel:$TAG
          docker push ghcr.io/${{ github.repository_owner }}/SensePro-admin-panel:latest
